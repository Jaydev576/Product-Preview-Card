<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>

        <span class="desktop-image"><img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"></span>
        <span class="mobile-image"><img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum"></span>

        <div class="content">
            <p>Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of
                CHANEL.</p>

            <span>
                <span>$149.99</span>
                <span class="cut">$169.99</span>
            </span>

            <div><img src="./images/icon-cart.svg" alt="Cart Icon">
                Add to Cart</div>
        </div>

    </main>
</body>

</html>
